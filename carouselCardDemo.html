<template>
<lightning-carousel>
    <template if:true = {student}>
        <template for:each = {student} for:item = "record">
            <lightning-carousel-image
                key = {record.id}
                src = {record.src}
                header= {record.header}
                description={record.description}
                href ={record.href}>
            
            </lightning-carousel-image>



            
        </template>
    </template>
</lightning-carousel>

</template>
